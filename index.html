<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web Forms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Pet Adoption Application</h1>
    <form method="GET">
    <label>Your Name:
      <input type="text" name="applicantName">
    </label>
    
    <label>Your email:
      <input type="email" name="ApplicantEmail">
    </label>

    <label for="city">What city are you in?</label>
      <input id="city" type="text" name="ApplicantCity">

    <label>How many pets are in your home?
      <input type="number" name="petCount">
    </label>

    <label>Why do you want to adopt a new pet?
      <textarea name="applicantReason" rows="4" cols="50"></textarea>
    </label>

    <label>To create an account, enter a password
      <input type="password" name="accountPW">
    </label>

    <input type="submit" value="Apply Now!">
    </form>
</body>
</html>
