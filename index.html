<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web Forms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Pet Adoption Application</h1>
    <form method="GET">
    <label>Your Name:
      <input type="text" name="applicantName">
    </label>
    
    <label>Your email:
      <input type="email" name="ApplicantEmail">
    </label>

    <label for="city">What city are you in?</label>
      <input id="city" type="text" name="ApplicantCity">

    <label>How many pets are in your home?
      <input type="number" name="petCount">
    </label>

    <label>Why do you want to adopt a new pet?
      <textarea name="applicantReason" rows="4" cols="50"></textarea>
    </label>

    <fieldset class="checkbox">
      <legend>What types of pet are you interested in?</legend>
      <label>Dogs
        <input type="checkbox" name="species" value="dogs">
        <span class="checkmark"></span>
      </label>
      <label>Cats
        <input type="checkbox" name="species" value="cats">
      </label>
      <label>Gerbils
        <input type="checkbox" name="species" value="gerbils">
      </label>
    </fieldset>

    <fieldset>
      <legend>Do you want a pet with special needs?</legend>
      <label>Yes
        <input type="radio" name="specialneeds" value="yes">
      </label>
      <label>No
        <input type="radio" name="specialneeds" value="no">
      </label>
    </fieldset>

    <label>How many hours will someone be home to keep the pets company?
      <select name="hours">
        <option value="">Please select</option>
        <option value="few">less than 5</option>
        <option value="some">5-10</option>
        <option value="many">more than 10</option>
      </select>
    </label>

    <label>To create an account, enter a password
      <input type="password" name="accountPW">
    </label>

    <input type="submit" value="Apply Now!">
    </form>
</body>
</html>
